<h2>Products</h2>
<!--*ngFor es una directiva de recorrido dinamico de arreglos del component.ts-->
<!--let [var a usar en html] of [Variable en Component.ts]-->
<div *ngFor="let product of products">
    <h3>
        <!--se agrega caracteristica las cuales se denotan en angular con los [], a esto se le dice Property binding-->
        <!--Aqui usa la caracteristica [title] que agregara una referencia en el link al posicionar el mouse en el mismo-->
        <a [title]="product.name + ' details'">

            <!--para imprimir una variable se debe colocar el nombre de la variable entre {{ var }}, de poseer alguna propiedad
        adicional se puede llamar igualmente con un punto {{ var.propiedad }}, a esto se le llama Interpolation (interpolacion)-->
            {{product.name}}

        </a>
    </h3>

    <!--*ngIf es una directiva de validacion booleana, como cualquier otro lenguaje, 
        de ser TRUE entonces se mostrara la etiqueta <p> en nuestro html-->
    <p *ngIf="product.description">
        {{product.description}}
    </p>

    <!--Los Eventos son caracteristicas aplicables a nuestro codigo, con angular las mismas se denotan con los (), a esto se le 
        llama Event binding-->
    <!--aqui se ejemplifica el evento click y el mismo puede hacer un llamado a funciones dentro del component.ts como en JS-->
    <button (click)="share()">
        Share
    </button>

    <!--Se crea nuevo componente llamado Product-alert con el comando 
        ng generate component product-alert
    y ahora este podra ser llamado con la etiqueta del Selector en su TS (para este caso se deja 
    por default el <app-product-alerts>), este TS pide un parametro de entrada el cual sera el producto y otorgara por medio de una 
        Property binding-->
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>

</div>
