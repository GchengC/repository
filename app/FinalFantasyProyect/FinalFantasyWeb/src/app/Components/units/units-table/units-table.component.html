<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- 1° Class Column -->
    <ng-container matColumnDef="firstClass">
        <th mat-header-cell *matHeaderCellDef> 1° Class </th>
        <td mat-cell *matCellDef="let element"> {{element.firstClass}} </td>
    </ng-container>

    <!-- 2° Class Column -->
    <ng-container matColumnDef="secondClass">
        <th mat-header-cell *matHeaderCellDef> 2° Class </th>
        <td mat-cell *matCellDef="let element"> {{element.secondClass}} </td>
    </ng-container>


    <!-- 3° Class Column -->
    <ng-container matColumnDef="thirdClass">
        <th mat-header-cell *matHeaderCellDef> 3° Class </th>
        <td mat-cell *matCellDef="let element"> {{element.thirdClass}} </td>
    </ng-container>

    <!-- BaseStarts Column -->
    <ng-container matColumnDef="baseStarts">
        <th mat-header-cell *matHeaderCellDef> Base </th>
        <td mat-cell *matCellDef="let element"> {{element.baseStarts}} </td>
    </ng-container>

    <!-- MaxStarts Column -->
    <ng-container matColumnDef="maxStarts">
        <th mat-header-cell *matHeaderCellDef> Max </th>
        <td mat-cell *matCellDef="let element"> {{element.maxStarts}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
